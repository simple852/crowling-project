<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="/css/login.css">



<body>


<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3">
                        <span>Log In </span>
                        <span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <form  id ="post1" action="/user/login" method="post">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="text" name="memberId" class="form-style" placeholder="Your ID" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="memberPw" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4" onclick="">Login</button>
                                        </form>


                                    </div>
                                </div>
                            </div>





                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <form  name="joinForm" id ="post2" method="post" action="/user/join">

                                            <div class="form-group mt-2">
                                                <input type="text" name="joinId" class="form-style" placeholder="Your ID" id="logid" autocomplete="off">
                                                <label  id ="blankText2" style="display: none"></label><br>
                                                <i class="input-icon uil uil-at" id="id_icon"></i>
                                                <input type="button" class="btn mt-4" value="중복확인" id="checkId" onclick="">
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="joinPw" class="form-style" placeholder="Your Password" id="logpass1" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt" id="pw_icon"></i>
                                            </div>
                                            <button class="btn mt-4" id="join_submit" onclick="">회원가입</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>



<script src="https://code.jquery.com/jquery-3.4.1.js" defer></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
